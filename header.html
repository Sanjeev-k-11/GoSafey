<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GosafeyRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-top: 80px; /* Space for fixed nav */
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Mobile Menu Sidebar Transition */
        #mobile-menu {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }

        #mobile-menu.open {
            transform: translateX(0);
        }

        /* Overlay Background */
        #menu-overlay {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        #menu-overlay.show {
            display: block;
        }
    </style>
</head>

<body class="bg-slate-50">

    <!-- Background Overlay for Mobile Menu -->
    <div id="menu-overlay" class="fixed inset-0 z-[998]"></div>

    <nav class="fixed top-0 w-full z-[100] glass-nav h-20">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">

            <!-- Logo -->
            <a href="index.html" target="_top" class="flex items-center gap-3 shrink-0">
                <div class="bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg">
                    <span class="font-black text-xl">G</span>
                </div>
                <span class="text-xl font-extrabold tracking-tighter text-slate-900">
                    Gosafey <span class="text-blue-600 italic"> Ride</span>
                </span>
            </a>

            <!-- Desktop Nav (Flat List) -->
            <!-- Adjusted spacing to 'space-x-5' to ensure 8 links fit comfortably -->
            <div class="hidden lg:flex items-center space-x-5 text-[13px] xl:text-[14px] font-bold text-slate-600">
                <a href="index.html" target="_top" class="hover:text-blue-600 transition-colors">Home</a>
                <a href="about.html" target="_top" class="hover:text-blue-600 transition-colors">About Us</a>
                <a href="services.html" target="_top" class="hover:text-blue-600 transition-colors">Services</a>
                <a href="safety.html" target="_top" class="hover:text-blue-600 transition-colors">Safety</a>
                <a href="privacy-policy.html" target="_top" class="hover:text-blue-600 transition-colors whitespace-nowrap">Privacy Policy</a>
                <a href="terms.html" target="_top" class="hover:text-blue-600 transition-colors whitespace-nowrap">Terms & Conditions</a>
                <a href="refund-policy.html" target="_top" class="hover:text-blue-600 transition-colors whitespace-nowrap">Refund Policy</a>
                <a href="contact.html" target="_top" class="hover:text-blue-600 transition-colors">Contact Us</a>
            </div>

            <!-- Right Side -->
            <div class="flex items-center gap-4 shrink-0">
                <button class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-600 transition-all hidden sm:block">
                    Get App
                </button>

                <!-- Mobile Toggle Button -->
                <button class="lg:hidden text-slate-900 p-2" id="mobile-menu-btn" aria-label="Open Menu">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Drawer -->
    <div id="mobile-menu" class="fixed inset-y-0 right-0 w-[300px] bg-white shadow-[-10px_0_30px_rgba(0,0,0,0.1)] z-[999] p-8 lg:hidden">
        <div class="flex justify-between items-center mb-10">
            <span class="text-2xl font-extrabold text-slate-900">Menu</span>
            <button id="close-mobile-menu" class="p-2 text-slate-400 hover:text-slate-900 transition-colors">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <div class="flex flex-col gap-6 font-bold text-lg text-slate-600">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="about.html" class="hover:text-blue-600">About Us</a>
            <a href="services.html" class="hover:text-blue-600">Services</a>
            <a href="safety.html" class="hover:text-blue-600">Safety</a>
            <a href="privacy-policy.html" class="hover:text-blue-600 text-base">Privacy Policy</a>
            <a href="terms.html" class="hover:text-blue-600 text-base">Terms & Conditions</a>
            <a href="refund-policy.html" class="hover:text-blue-600 text-base">Refund Policy</a>
            <a href="contact.html" class="pt-4 border-t border-slate-100 hover:text-blue-600">Contact Us</a>

            <button class="mt-6 bg-blue-600 text-white py-4 rounded-2xl shadow-lg shadow-blue-200 font-bold active:scale-95 transition-transform">
                Download App
            </button>
        </div>
    </div>

    <script>
        // Select elements
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileClose = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('menu-overlay');

        // Open Mobile Menu
        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden'; // Disable scroll when menu is open
        });

        // Close Mobile Menu Function
        function closeMenu() {
            mobileMenu.classList.remove('open');
            overlay.classList.remove('show');
            document.body.style.overflow = 'auto'; // Enable scroll
        }

        // Close events
        mobileClose.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

        // Close menu if a link is clicked (useful for single-page sites)
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    </script>

</body>
</html>
